<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil Muzafar Shah - Portfolio</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .light-mode {
            background-color: #ffffff;
            color: #1c1c1c;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .light-mode header {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #b19cd9;
            margin-right: 1rem;
            padding: 0;
        }

        .menu-button:hover {
            color: #d8bfd8;
        }

        .light-mode .menu-button {
            color: #8a2be2;
        }

        .light-mode .menu-button:hover {
            color: #9370db;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-info {
            margin-left: auto;
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem 2rem;
        }

        .section {
            padding: 4rem 1rem;
        }

        .section-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .project {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .light-mode .project {
            background-color: #f0f0f0;
        }

        .dark-mode .project {
            background-color: #2a2a2a;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .project.expanded {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .project-content {
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .project.expanded .project-content {
            max-height: 1000px;
        }

        .project-details {
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project.expanded .project-details {
            opacity: 1;
        }

        .project-expand-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .project.expanded .project-expand-icon {
            transform: rotate(180deg);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            background-color: #0066cc;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .dark-mode .skill-tag {
            background-color: #66b3ff;
            color: #1c1c1c;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            header {
                padding: 0.5rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-info {
                margin-top: 0.5rem;
            }

            .section {
                padding: 3rem 1rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            h3 {
                font-size: 1.1rem;
            }

            .toggle-button {
                top: 8px;
                right: 8px;
            }
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: inherit;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0066cc;
        }

        .dark-mode .social-icons a:hover {
            color: #66b3ff;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .skills-category {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skills-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .skills-category h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #b19cd9;
            /* Neon purple */
        }

        .skills-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .skills-list li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .skills-list li::before {
            content: "â€¢";
            color: #b19cd9;
            /* Neon purple */
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
        }

        .light-mode .skills-category {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .light-mode .skills-category h3 {
            color: #8a2be2;
            /* Darker purple for light mode */
        }

        .light-mode .skills-list li::before {
            color: #8a2be2;
            /* Darker purple for light mode */
        }

        .interests-button {
            background: #b19cd9;
            color: #1c1c1c;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .interests-button:hover {
            background: #d8bfd8;
        }

        .light-mode .interests-button {
            background: #8a2be2;
            color: white;
        }

        .light-mode .interests-button:hover {
            background: #9370db;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .full-screen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .full-screen-menu.open {
            opacity: 1;
            visibility: visible;
            animation: fadeIn 0.3s ease forwards;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item {
            font-size: 2rem;
            color: #b19cd9;
            margin: 1rem 0;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .full-screen-menu.open .menu-item {
            animation: slideIn 0.5s ease forwards;
        }

        .full-screen-menu.open .menu-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .full-screen-menu.open .menu-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .full-screen-menu.open .menu-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .menu-item:hover {
            color: #d8bfd8;
            transform: scale(1.05);
        }

        .light-mode .full-screen-menu {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .light-mode .menu-item {
            color: #8a2be2;
        }

        .light-mode .menu-item:hover {
            color: #9370db;
        }

        .toggle-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #b19cd9;
        }

        .light-mode .toggle-button {
            color: #8a2be2;
        }

        .occupation {
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .occupation::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #b19cd9;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .occupation:hover {
            color: #d8bfd8;
        }

        .occupation:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .light-mode .occupation::after {
            background-color: #8a2be2;
        }

        .light-mode .occupation:hover {
            color: #9370db;
        }

        .name-effect {
            display: inline-block;
            position: relative;
            transition: all 0.3s ease;
        }

        .name-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-image: linear-gradient(90deg, #b19cd9, #d8bfd8);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .name-effect:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .light-mode .name-effect::after {
            background-image: linear-gradient(90deg, #8a2be2, #9370db);
        }

        .location {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .location i {
            color: #b19cd9;
        }

        .light-mode .location i {
            color: #8a2be2;
        }
    </style>
</head>

<body class="dark-mode">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ToggleButton = ({ toggleTheme, isDarkMode }) => (
            <button className="toggle-button" onClick={toggleTheme}>
                <i className={isDarkMode ? "far fa-sun" : "far fa-moon"}></i>
            </button>
        );

        const Header = ({ name, occupation, city, toggleMenu, toggleTheme, isDarkMode }) => (
            <header>
                <div className="header-content">
                    <div className="header-left">
                        <button className="menu-button" onClick={toggleMenu} aria-label="Menu">
                            <i className="fas fa-cookie"></i>
                        </button>
                        <h1 className="name-effect">{name}</h1>
                    </div>
                    <div className="header-right">
                        <span className="occupation">{occupation}</span>
                        <span className="location">
                            <i className="fas fa-map-marker-alt"></i> {city}
                        </span>
                        <ToggleButton toggleTheme={toggleTheme} isDarkMode={isDarkMode} />
                    </div>
                </div>
            </header>
        );

        const SocialIcons = () => (
            <div className="social-icons">
                <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
                    <i className="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
                    <i className="fab fa-linkedin"></i>
                </a>
            </div>
        );

        const Section = ({ title, children, showSocialIcons = false }) => (
            <section className="section">
                <div className="section-content">
                    <div className="section-header">
                        <h2>{title}</h2>
                        {showSocialIcons && <SocialIcons />}
                    </div>
                    {children}
                </div>
            </section>
        );

        const Project = ({ title, description, link, details }) => {
            const [isExpanded, setIsExpanded] = useState(false);

            const toggleExpand = (e) => {
                e.preventDefault();
                setIsExpanded(!isExpanded);
            };

            return (
                <div className={`project ${isExpanded ? 'expanded' : ''}`} onClick={toggleExpand}>
                    <h3>{title}</h3>
                    <div className="project-expand-icon">
                        <i className="fas fa-chevron-down"></i>
                    </div>
                    <div className="project-content">
                        <p>{description}</p>
                        {isExpanded && (
                            <div className="project-details">
                                <p>{details}</p>
                                {link && <a href={link} target="_blank" rel="noopener noreferrer">Learn more</a>}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const SkillsList = ({ category, skills }) => (
            <div className="skills-category">
                <h3>{category}</h3>
                <ul className="skills-list">
                    {skills.map((skill, index) => (
                        <li key={index}>{skill}</li>
                    ))}
                </ul>
            </div>
        );

        const FullScreenMenu = ({ isOpen, closeMenu }) => {
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (isOpen && event.target.classList.contains('full-screen-menu')) {
                        closeMenu();
                    }
                };

                document.addEventListener('click', handleClickOutside);

                return () => {
                    document.removeEventListener('click', handleClickOutside);
                };
            }, [isOpen, closeMenu]);

            if (!isOpen) return null;

            return (
                <div className={`full-screen-menu ${isOpen ? 'open' : ''}`}>
                    <div className="menu-content">
                        <div className="menu-item" onClick={() => { window.location.href = 'sss.html'; }}>Home</div>
                        <div className="menu-item" onClick={() => { window.location.href = 'interests.html'; }}>Personal Interests</div>
                        <div className="menu-item" onClick={() => { window.location.href = 'contact.html'; }}>Contact</div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const toggleTheme = () => {
                setIsDarkMode(!isDarkMode);
                document.body.className = isDarkMode ? 'light-mode' : 'dark-mode';
            };

            const toggleMenu = () => {
                setIsMenuOpen(!isMenuOpen);
            };

            useEffect(() => {
                document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
            }, [isDarkMode]);

            const programmingLanguages = ['Python', 'Java', 'C++', 'C#', 'HTML', 'JavaScript'];
            const developerTools = ['Git', 'GitHub', 'AWS', 'React.js', 'Spring Boot'];
            const spokenLanguages = [
                'English (Fluent)',
                'Spanish (Fluent)',
                'Malay (Fluent)',
                'French (Working proficiency)'
            ];

            return (
                <div>
                    <Header
                        name="Nabil Muzafar Shah"
                        occupation="Software Engineer"
                        city="Montreal"
                        toggleMenu={toggleMenu}
                        toggleTheme={toggleTheme}
                        isDarkMode={isDarkMode}
                    />
                    <FullScreenMenu isOpen={isMenuOpen} closeMenu={toggleMenu} />
                    <main>
                        <ToggleButton toggleTheme={toggleTheme} isDarkMode={isDarkMode} />
                        <Section title="About" showSocialIcons={true}>
                            <p>Software Engineering Co-op student at McGill University.</p>
                        </Section>
                        <Section title="Skills & Languages">
                            <div className="skills-container">
                                <SkillsList category="Programming Languages" skills={programmingLanguages} />
                                <SkillsList category="Developer Tools" skills={developerTools} />
                                <SkillsList category="Spoken Languages" skills={spokenLanguages} />
                            </div>
                        </Section>
                        <Section title="Projects">
                            <Project
                                title="Project 1"
                                description="project 1 desc."
                                details="detailed info"
                                link="#"
                            />
                            <Project
                                title="Project 2"
                                description="project 2 desc."
                                details="detailed info"
                                link="#"
                            />
                        </Section>
                        <Section title="Experience">
                            <p>locked in</p>
                        </Section>
                        <Section title="Contact">
                            <p>Email: nabil111203@gmail.com</p>
                        </Section>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>

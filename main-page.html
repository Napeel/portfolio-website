                    setMenuState('opening');
                } else if (!isOpen && menuState === 'open') {
                    setMenuState('closing');
                }
            }, [isOpen]);

            useEffect(() => {
                if (menuState === 'opening') {
                    const timer = setTimeout(() => setMenuState('open'), 300);
                    return () => clearTimeout(timer);
                } else if (menuState === 'closing') {
                    const timer = setTimeout(() => setMenuState('closed'), 300);
                    return () => clearTimeout(timer);
                }
            }, [menuState]);

            if (menuState === 'closed') return null;

            return (
                <div
                    className={`full-screen-menu ${menuState === 'opening' || menuState === 'open' ? 'fade-in' : 'fade-out'}`}

                        if (e.target.classList.contains('full-screen-menu')) {

                cursor.style.left = `${e.clientX}px`;

            };

            document.addEventListener('mousemove', updateCursor);

            const hoverElements = document.querySelectorAll('a, button, .menu-button, .location, .name-effect');
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.style.width = '30px';
                    cursor.style.height = '30px';
                    cursor.style.backgroundColor = '#ff00ff';
                });
                element.addEventListener('mouseleave', () => {
                    cursor.style.width = '20px';
                    cursor.style.height = '20px';

                });
            });

            document.addEventListener('mousedown', () => {
                cursor.style.width = '35px';

            document.addEventListener('mouseup', () => {
                cursor.style.width = '20px';
                cursor.style.height = '20px';
            });

            console.log('Custom cursor script loaded and executed');
        });

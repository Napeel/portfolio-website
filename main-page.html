<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil Muzafar Shah - Portfolio</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .light-mode {
            background-color: #ffffff;
            color: #1c1c1c;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .light-mode header {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #b19cd9;
            margin-right: 1rem;
            padding: 0;
        }

        .menu-button:hover {
            color: #d8bfd8;
        }

        .light-mode .menu-button {
            color: #8a2be2;
        }

        .light-mode .menu-button:hover {
            color: #9370db;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-info {
            margin-left: auto;
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem 2rem;
        }

        .section {
            padding: 4rem 1rem;
        }

        .section-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .project {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .light-mode .project {
            background-color: #f0f0f0;
        }

        .dark-mode .project {
            background-color: #2a2a2a;
        }

        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .project.expanded {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .project-content {
            max-height: 100px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .project.expanded .project-content {
            max-height: 1000px;
        }

        .project-details {
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project.expanded .project-details {
            opacity: 1;
        }

        .project-expand-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .project.expanded .project-expand-icon {
            transform: rotate(180deg);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .skill-tag {
            background-color: #0066cc;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .dark-mode .skill-tag {
            background-color: #66b3ff;
            color: #1c1c1c;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            header {
                padding: 0.5rem;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-info {
                margin-top: 0.5rem;
            }

            .section {
                padding: 3rem 1rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            h3 {
                font-size: 1.1rem;
            }

            .toggle-button {
                top: 8px;
                right: 8px;
            }
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: inherit;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0066cc;
        }

        .dark-mode .social-icons a:hover {
            color: #66b3ff;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .skills-category {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skills-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .skills-category h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: #b19cd9;
            /* Neon purple */
        }

        .skills-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .skills-list li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .skills-list li::before {
            content: "â€¢";
            color: #b19cd9;
            /* Neon purple */
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
        }

        .light-mode .skills-category {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .light-mode .skills-category h3 {
            color: #8a2be2;
            /* Darker purple for light mode */
        }

        .light-mode .skills-list li::before {
            color: #8a2be2;
            /* Darker purple for light mode */
        }

        .interests-button {
            background: #b19cd9;
            color: #1c1c1c;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .interests-button:hover {
            background: #d8bfd8;
        }

        .light-mode .interests-button {
            background: #8a2be2;
            color: white;
        }

        .light-mode .interests-button:hover {
            background: #9370db;
        }

        .full-screen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .menu-item {
            font-size: 2rem;
            color: #b19cd9;
            margin: 1rem 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: #d8bfd8;
        }

        .light-mode .full-screen-menu {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .light-mode .menu-item {
            color: #8a2be2;
        }

        .light-mode .menu-item:hover {
            color: #9370db;
        }

        .toggle-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #b19cd9;
        }

        .light-mode .toggle-button {
            color: #8a2be2;
        }
    </style>
</head>

<body class="dark-mode">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ToggleButton = ({ toggleTheme, isDarkMode }) => (
            <button className="toggle-button" onClick={toggleTheme}>
                <i className={isDarkMode ? "far fa-sun" : "far fa-moon"}></i>
            </button>
        );

        const Header = ({ name, occupation, city, toggleMenu, toggleTheme, isDarkMode }) => (
            <header>
                <div className="header-content">
                    <div className="header-left">
                        <button className="menu-button" onClick={toggleMenu} aria-label="Menu">
                            <i className="fas fa-cookie"></i>
                        </button>
                        <h1>{name}</h1>
                    </div>
                    <div className="header-right">
                        <span>{occupation}</span>
                        <span>{city}</span>
                        <ToggleButton toggleTheme={toggleTheme} isDarkMode={isDarkMode} />
                    </div>
                </div>
            </header>
        );

        const SocialIcons = () => (
            <div className="social-icons">
                <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer">
                    <i className="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
                    <i className="fab fa-linkedin"></i>
                </a>
            </div>
        );

        const Section = ({ title, children, showSocialIcons = false }) => (
            <section className="section">
                <div className="section-content">
                    <div className="section-header">
                        <h2>{title}</h2>
                        {showSocialIcons && <SocialIcons />}
                    </div>
                    {children}
                </div>
            </section>
        );

        const Project = ({ title, description, link, details }) => {
            const [isExpanded, setIsExpanded] = useState(false);

            const toggleExpand = (e) => {
                e.preventDefault();
                setIsExpanded(!isExpanded);
            };

            return (
                <div className={`project ${isExpanded ? 'expanded' : ''}`} onClick={toggleExpand}>
                    <h3>{title}</h3>
                    <div className="project-expand-icon">
                        <i className="fas fa-chevron-down"></i>
                    </div>
                    <div className="project-content">
                        <p>{description}</p>
                        {isExpanded && (
                            <div className="project-details">
                                <p>{details}</p>
                                {link && <a href={link} target="_blank" rel="noopener noreferrer">Learn more</a>}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const SkillsList = ({ category, skills }) => (
            <div className="skills-category">
                <h3>{category}</h3>
                <ul className="skills-list">
                    {skills.map((skill, index) => (
                        <li key={index}>{skill}</li>
                    ))}
                </ul>
            </div>
        );

        const FullScreenMenu = ({ isOpen, closeMenu }) => {
            if (!isOpen) return null;

            return (
                <div className="full-screen-menu">
                    <div className="menu-item" onClick={() => { window.location.href = 'index.html'; closeMenu(); }}>Home</div>
                    <div className="menu-item" onClick={() => { window.location.href = 'interests.html'; closeMenu(); }}>Personal Interests</div>
                    <div className="menu-item" onClick={() => { window.location.href = 'contact.html'; closeMenu(); }}>Contact</div>
                </div>
            );
        };

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const toggleTheme = () => {
                setIsDarkMode(!isDarkMode);
                document.body.className = isDarkMode ? 'light-mode' : 'dark-mode';
            };

            const toggleMenu = () => {
                setIsMenuOpen(!isMenuOpen);
            };

            useEffect(() => {
                document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
            }, [isDarkMode]);

            const programmingLanguages = ['Python', 'Java', 'C++', 'C#', 'HTML', 'JavaScript'];
            const developerTools = ['Git', 'GitHub', 'AWS', 'React.js', 'Spring Boot'];
            const spokenLanguages = [
                'English (Fluent)',
                'Spanish (Fluent)',
                'Malay (Fluent)',
                'French (Working proficiency)'
            ];

            return (
                <div>
                    <Header
                        name="Nabil Muzafar Shah"
                        occupation="Software Engineering Co-op Student"
                        city="Montreal"
                        toggleMenu={toggleMenu}
                        toggleTheme={toggleTheme}
                        isDarkMode={isDarkMode}
                    />
                    <FullScreenMenu isOpen={isMenuOpen} closeMenu={toggleMenu} />
                    <main>
                        <Section title="About" showSocialIcons={true}>
                            <p>Software Engineering Co-op student at McGill University.</p>
                        </Section>
                        <Section title="Skills & Languages">
                            <div className="skills-container">
                                <SkillsList category="Programming Languages" skills={programmingLanguages} />
                                <SkillsList category="Developer Tools" skills={developerTools} />
                                <SkillsList category="Spoken Languages" skills={spokenLanguages} />
                            </div>
                        </Section>
                        <Section title="Projects">
                            <Project
                                title="Project 1"
                                description="project 1 desc."
                                details="detailed info"
                                link="#"
                            />
                            <Project
                                title="Project 2"
                                description="project 2 desc."
                                details="detailed info"
                                link="#"
                            />
                        </Section>
                        <Section title="Experience">
                            <p>locked in</p>
                        </Section>
                        <Section title="Contact">
                            <p>Email: nabil111203@gmail.com</p>
                        </Section>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>

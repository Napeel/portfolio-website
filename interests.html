<body class="dark-mode">

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ToggleButton = ({ toggleTheme, isDarkMode }) => (
            <button className="toggle-button" onClick={toggleTheme}>
                <i className={isDarkMode ? "far fa-sun" : "far fa-moon"}></i>
            </button>
        );

        const Header = ({ name, occupation, city, toggleMenu, toggleTheme, isDarkMode }) => {
            const scrollToTop = () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };

            return (
                <header>
                    <div className="header-content">
                        <div className="header-left">
                            <button className="menu-button" onClick={toggleMenu} aria-label="Menu">
                                <i className="fas fa-cookie"></i>
                            </button>
                            <h1 className="header-name" onClick={scrollToTop}>{name}</h1>
                        </div>
                        <div className="header-right">
                            <span className="occupation">{occupation}</span>
                            <a href="https://www.google.com/maps/place/Montreal,+QC" target="_blank" rel="noopener noreferrer" className="location">
                                <i className="fas fa-map-marker-alt location-icon"></i>
                                <span className="city-name">{city}</span>
                            </a>
                            <ToggleButton toggleTheme={toggleTheme} isDarkMode={isDarkMode} />
                        </div>
                    </div>
                </header>
            );
        };

        const SocialIcons = () => (
            <div className="social-icons">
                <a href="https://github.com/Napeel" target="_blank" rel="noopener noreferrer">
                    <i className="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer">
                    <i className="fab fa-linkedin"></i>
                </a>
            </div>
        );

        const Section = ({ title, children, showSocialIcons = false }) => (
            <section className="section">
                <div className="section-content">
                    <div className="section-header">
                        <h2>{title}</h2>
                        {showSocialIcons && <SocialIcons />}
                    </div>
                    {children}
                </div>
            </section>
        );

        const FullScreenMenu = ({ isOpen, closeMenu }) => {
            const [menuState, setMenuState] = useState('closed');

            useEffect(() => {
                if (isOpen && menuState === 'closed') {
                    setMenuState('opening');
                } else if (!isOpen && menuState === 'open') {
                    setMenuState('closing');
                }
            }, [isOpen]);

            useEffect(() => {
                if (menuState === 'opening') {
                    const timer = setTimeout(() => setMenuState('open'), 300);
                    return () => clearTimeout(timer);
                } else if (menuState === 'closing') {
                    const timer = setTimeout(() => setMenuState('closed'), 300);
                    return () => clearTimeout(timer);
                }
            }, [menuState]);

            if (menuState === 'closed') return null;

            return (
                <div
                    className={`full-screen-menu ${menuState === 'opening' || menuState === 'open' ? 'fade-in' : 'fade-out'}`}
                    onClick={(e) => {
                        if (e.target.classList.contains('full-screen-menu')) {
                            closeMenu();
                        }
                    }}
                >
                    <div className="menu-content">
                        <div className="menu-item" onClick={() => { window.location.href = 'sss.html'; }}>Home</div>
                        <div className="menu-item" onClick={() => { window.location.href = 'interests.html'; }}>Personal Interests</div>
                        <div className="menu-item" onClick={() => { window.location.href = 'contact.html'; }}>Contact</div>
                    </div>
                </div>
            );
        };

        const InterestsSection = () => (
            <Section title="Personal Interests">
                <p>Here are some of my personal interests:</p>
                <ul>
                    <li>Interest 1</li>
                    <li>Interest 2</li>
                    <li>Interest 3</li>
                    {/* Add more interests as needed */}
                </ul>
            </Section>
        );

        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const toggleTheme = () => {
                setIsDarkMode(!isDarkMode);
                document.body.className = isDarkMode ? 'light-mode' : 'dark-mode';
            };

            const toggleMenu = () => {
                setIsMenuOpen(!isMenuOpen);
            };

            const closeMenu = () => {
                setIsMenuOpen(false);
            };

            useEffect(() => {
                document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
            }, [isDarkMode]);

            return (
                <div>
                    <Header
                        name="Nabil Muzafar Shah"
                        occupation="Software Engineer"
                        city="Montreal"
                        toggleMenu={toggleMenu}
                        toggleTheme={toggleTheme}
                        isDarkMode={isDarkMode}
                    />
                    <FullScreenMenu isOpen={isMenuOpen} closeMenu={closeMenu} />
                    <main>
                        <InterestsSection />
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.getElementById('custom-cursor');
            console.log('Cursor element:', cursor);

            // Hide cursor initially
            cursor.style.opacity = '0';

            // Set initial cursor position to the center of the screen
            const setInitialCursorPosition = () => {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                cursor.style.left = `${centerX}px`;
                cursor.style.top = `${centerY}px`;
            };

            setInitialCursorPosition();

            // Show cursor after a short delay
            setTimeout(() => {
                cursor.style.opacity = '1';
            }, 300);

            const updateCursor = (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            };

            document.addEventListener('mousemove', updateCursor);

            // Update cursor position on window resize
            window.addEventListener('resize', setInitialCursorPosition);

            const hoverElements = document.querySelectorAll('a, button, .menu-button, .location, .name-effect');
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.style.width = '30px';
                    cursor.style.height = '30px';
                    cursor.style.backgroundColor = '#ffffff';
                    cursor.style.mixBlendMode = 'difference';
                });
                element.addEventListener('mouseleave', () => {
                    cursor.style.width = '20px';
                    cursor.style.height = '20px';
                    cursor.style.backgroundColor = '#ff00ff';
                    cursor.style.mixBlendMode = 'normal';
                });
            });

            document.addEventListener('mousedown', () => {
                cursor.style.width = '35px';
                cursor.style.height = '35px';
            });

            document.addEventListener('mouseup', () => {
                cursor.style.width = '20px';
                cursor.style.height = '20px';
            });

            console.log('Custom cursor script loaded and executed');
        });
    </script>
</body>

</html>

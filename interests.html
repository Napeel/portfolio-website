<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil Muzafar Shah - Personal Interests</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .light-mode {
            background-color: #ffffff;
            color: #1c1c1c;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .light-mode header {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #b19cd9;
            margin-right: 1rem;
        }

        .menu-button:hover {
            color: #d8bfd8;
        }

        .light-mode .menu-button {
            color: #8a2be2;
        }

        .light-mode .menu-button:hover {
            color: #9370db;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .toggle-button {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #b19cd9;
        }

        .light-mode .toggle-button {
            color: #8a2be2;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .full-screen-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .full-screen-menu.open {
            opacity: 1;
            visibility: visible;
            animation: fadeIn 0.3s ease forwards;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item {
            font-size: 2rem;
            color: #b19cd9;
            margin: 1rem 0;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .full-screen-menu.open .menu-item {
            animation: slideIn 0.5s ease forwards;
        }

        .full-screen-menu.open .menu-item:nth-child(1) { animation-delay: 0.1s; }
        .full-screen-menu.open .menu-item:nth-child(2) { animation-delay: 0.2s; }
        .full-screen-menu.open .menu-item:nth-child(3) { animation-delay: 0.3s; }

        .menu-item:hover {
            color: #d8bfd8;
            transform: scale(1.05);
        }

        .light-mode .full-screen-menu {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .light-mode .menu-item {
            color: #8a2be2;
        }

        .light-mode .menu-item:hover {
            color: #9370db;
        }

        .interest-item {
            margin-bottom: 2rem;
        }

        .interest-item h3 {
            color: #b19cd9;
        }

        .light-mode .interest-item h3 {
            color: #8a2be2;
        }

        .occupation {
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .occupation::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #b19cd9;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .occupation:hover {
            color: #d8bfd8;
        }

        .occupation:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .light-mode .occupation::after {
            background-color: #8a2be2;
        }

        .light-mode .occupation:hover {
            color: #9370db;
        }
    </style>
</head>

<body class="dark-mode">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Header component
        const Header = ({ name, occupation, city, toggleMenu, toggleTheme, isDarkMode }) => (
            <header>
                <div className="header-content">
                    <div className="header-left">
                        <button className="menu-button" onClick={toggleMenu} aria-label="Menu">
                            <i className="fas fa-cookie"></i>
                        </button>
                        <h1>{name}</h1>
                    </div>
                    <div className="header-right">
                        <span className="occupation">{occupation}</span>
                        <span>{city}</span>
                        <ToggleButton toggleTheme={toggleTheme} isDarkMode={isDarkMode} />
                    </div>
                </div>
            </header>
        );

        // ToggleButton component
        const ToggleButton = ({ toggleTheme, isDarkMode }) => (
            <button className="toggle-button" onClick={toggleTheme}>
                <i className={isDarkMode ? "far fa-sun" : "far fa-moon"}></i>
            </button>
        );

        // FullScreenMenu component
        const FullScreenMenu = ({ isOpen, closeMenu }) => {
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (isOpen && event.target.classList.contains('full-screen-menu')) {
                        closeMenu();
                    }
                };

                document.addEventListener('click', handleClickOutside);

                return () => {
                    document.removeEventListener('click', handleClickOutside);
                };
            }, [isOpen, closeMenu]);

            if (!isOpen) return null;

            return (
                <div className={`full-screen-menu ${isOpen ? 'open' : ''}`}>
                    <div className="menu-content">
                        <div className="menu-item" onClick={() => { window.location.href = 'sss.html'; }}>Home</div>
                        <div className="menu-item" onClick={() => { window.location.href = 'interests.html'; }}>Personal Interests</div>
                        <div className="menu-item" onClick={() => { window.location.href = 'contact.html'; }}>Contact</div>
                    </div>
                </div>
            );
        };

        // InterestItem component
        const InterestItem = ({ title, description }) => (
            <div className="interest-item">
                <h3>{title}</h3>
                <p>{description}</p>
            </div>
        );

        // App component
        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const toggleTheme = () => {
                setIsDarkMode(!isDarkMode);
                document.body.className = isDarkMode ? 'light-mode' : 'dark-mode';
            };

            const toggleMenu = () => {
                setIsMenuOpen(!isMenuOpen);
            };

            const closeMenu = () => {
                setIsMenuOpen(false);
            };

            useEffect(() => {
                document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
            }, [isDarkMode]);

            return (
                <div>
                    <Header
                        name="Nabil Muzafar Shah"
                        occupation="Software Engineer"
                        city="Montreal"
                        toggleMenu={toggleMenu}
                        toggleTheme={toggleTheme}
                        isDarkMode={isDarkMode}
                    />
                    <FullScreenMenu isOpen={isMenuOpen} closeMenu={closeMenu} />
                    <main>
                        <h2>Personal Interests</h2>
                        <InterestItem
                            title="Interest 1"
                            description="Description of your first interest. Explain why you're passionate about it and how it relates to your life or career."
                        />
                        <InterestItem
                            title="Interest 2"
                            description="Description of your second interest. Share any experiences or achievements related to this interest."
                        />
                        <InterestItem
                            title="Interest 3"
                            description="Description of your third interest. Discuss how you pursue this interest and what you've learned from it."
                        />
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
